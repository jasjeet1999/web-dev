<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="margin: 0;">
    <span style="font-size: 40px;">Jas</span><br />
    <span style="font-size: 2rem;">Jas</span><br /> <!--1rem = fixed pixel acc to res.  -->

    <div style="font-size: 20px;">
        <span style="font-size: 2em;">ijbjcbsjbv</span> <!--1 em = parent size(2em = 40px)  -->

    </div>
    <div style="font-size: 20px;">
        <span style="font-size: 200%;">ijbjcbsjbv</span><!-- % same as em -->

    </div>

    <div style="width: 100vw; height: 20vh; background-color: red;"></div> 
    <!--100vh = device height & 100vw = device width -->
    <div style="width: 50vw; height: 80vh; background-color: green;"></div>
</body>
</html>
