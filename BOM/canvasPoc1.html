//line draw with mouse 
let moveToNoted = false;
canvas.addEventListener("mousemove",function(e){
    if(e.buttons == 1) //if left click
    {
        if(!moveToNoted){
            ctx.beginPath();
            ctx.moveTo(e.pageX,e.pageY); //start kr ---dia //just for starting index
            ctx.strokeStyle = "blue";
            ctx.lineWidth = 2;
            moveToNoted = true;
        }
        else{
            ctx.lineTo(e.pageX,e.pageY); //end ---multiple end positions
            ctx.stroke();
        }
     } else{
         moveToNoted = false; //on release of left click for redrawing the line
        }
    
});
